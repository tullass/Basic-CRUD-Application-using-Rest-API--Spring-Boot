<!DOCTYPE html>
<html>
<head>
<title>Servicos</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<link href="../css/bootstrap.min.css" rel="styleSheet">
<link href="../css/modern.min.css" rel="styleSheet">


<body data-ng-app="disciplinaServico">
	<h3>Semestre</h3>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../ctrl/disciplina.js"></script>
	<form>
		<div data-ng-controller="disciplinaControlle">

			<label for="assunt">Descricao: </label> <input type="text"
				 id="assunt" data-ng-model="disciplina.descricao"><br>	<br>
			

			<button type="button" data-ng-click="create(descricao)"
				class="btn btn-primary">Salvar</button>
			<br>
			<br>
			<table class="table table-hover">
				<tr>
					<th>Descricao</th>
					<th>Accoes</th>

				</tr>
				<tr data-ng-repeat="disciplina in disciplinas">
					<td>{{disciplina.descricao}}</td>
					<td>
						<button type="button" data-ng-click="alterar(disciplina)"
							class="btn btn-default">Alterar</button>
					</td>
				</tr>
			</table>
		</div>
	</form>
</body>


</html>
