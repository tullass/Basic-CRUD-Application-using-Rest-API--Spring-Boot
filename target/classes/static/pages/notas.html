
<head>
<title>Nota Aluno</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
	<h2>NOta</h2>
	<form>

		<div>

			<div class="row">
				<div class="form-group col-md-4">
					<label for="assunt">Nome: </label> <input type="text"
						class="form-control" readonly="readonly"
						data-ng-model="matricula.aluno.nome" />
				</div>
				<div class="form-group col-md-2">
					<label for="assunt">Turma.: </label> <input type="text"
						class="form-control" readonly="readonly"
						data-ng-model="matricula.turma.descricao" />
				</div>
				<div class="form-group col-md-2">
					<label for="assunt">Semestre Lectivo: </label> <input type="text"
						class="form-control" readonly="readonly"
						data-ng-model="matricula.semestre.descricao" />
				</div>
				<div class="form-group col-md-1">
					<a href="#/listaNota" class="btn btn-default" style="color: red">Add
						Aluno</a>
				</div>
			</div>
			<br>

			<div class="row">
				<div class="form-group col-md-2">
					<label for="assunt">Disciplina 1: </label> <input type="text"
						class="form-control" readonly="readonly"
						data-ng-model="matricula.semestre.disciplina.dis1" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">Nota 1.: <input type="text"
						ng-model="matricula.nota.n1" class="form-control" /></label>
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">W-1.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.t1" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">Nota 2.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.n2" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">W-2.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.t2" />
				</div>

				<div class="form-group col-md-2">
					<label for="assunt">Resultado</label> <input type="text"
						disabled="disabled" style="color: blue" value="Aproved"
						class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-2">
					<label for="assunt">Disciplina 2: </label> <input type="text"
						class="form-control" readonly="readonly"
						data-ng-model="matricula.semestre.disciplina.dis2" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">Nota 1.: <input type="text"
						ng-model="matricula.nota.no1" class="form-control" /></label>
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">W-1.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.te1" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">Nota 2.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.no2" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">W-2.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.te2" />
				</div>

				<div class="form-group col-md-2">
					<label for="assunt">Resultado</label> <input type="text"
						disabled="disabled" style="color: blue" value="Aproved"
						class="form-control" />
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-2">
					<label for="assunt">Disciplina 3: </label> <input type="text"
						class="form-control" readonly="readonly"
						data-ng-model="matricula.semestre.disciplina.dis3" />

				<div class="form-group col-md-1">
					<label for="assunt">Nota 1.: <input type="text"
						ng-model="matricula.nota.not1" class="form-control" /></label>
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">W-1.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.tes1" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">Nota 2.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.not2" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">W-2.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.tes2" />
				</div>

				<div class="form-group col-md-2">
					<label for="assunt">Resultado</label> <input type="text"
						disabled="disabled" style="color: blue" value="Aproved"
						class="form-control" />
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-2">
					<label for="assunt">Disciplina 4: </label> <input type="text"
						class="form-control" readonly="readonly"
						data-ng-model="matricula.semestre.disciplina.dis4" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">Nota 1.: <input type="text"
						ng-model="matricula.nota.nota1" class="form-control" /></label>
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">W-1.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.test1" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">Nota 2.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.nota2" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">W-2.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.test2" />
				</div>

				<div class="form-group col-md-2">
					<label for="assunt">Resultado</label> <input type="text"
						disabled="disabled" style="color: blue" value="Aproved"
						class="form-control" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-2">
					<label for="assunt">Disciplina 5: </label> <input type="text"
						class="form-control" readonly="readonly"
						data-ng-model="matricula.semestre.disciplina.dis5" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">Nota 1.: <input type="text"
						ng-model="matricula.nota.notaa1" class="form-control" /></label>
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">W-1.: </label> <input type="text"

				<div class="form-group col-md-1">
					<label for="assunt">Nota 2.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.notaa2" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">W-2.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.teste2" />
				</div>

				<div class="form-group col-md-2">
					<label for="assunt">Resultado</label> <input type="text"
						disabled="disabled" style="color: blue" value="Aproved"
						class="form-control" />
				</div>
			</div>


			<div class="row">
				<div class="form-group col-md-2">
					<label for="assunt">Disciplina 6: </label> <input type="text"
						class="form-control" readonly="readonly"
						data-ng-model="matricula.semestre.disciplina.dis6" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">Nota 1.: <input type="text"
						ng-model="matricula.nota.notaaa1" class="form-control" /></label>
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">W-1.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.testee1" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">Nota 2.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.notaaa2" />
				</div>
				<div class="form-group col-md-1">
					<label for="assunt">W-2.: </label> <input type="text"
						class="form-control" ng-model="matricula.nota.testee2" />
				</div>

				<div class="form-group col-md-2">
					<label for="assunt">Resultado</label> <input type="text"
						disabled="disabled" style="color: blue" value="Aproved"
						class="form-control" />
				</div>
			</div>


		</div>
		<br> <br>


		<button type="button" class="btn btn-primary"
			ng-click="create(matricula)">Salvar</button>
		<a href="#/tabela" class="btn btn-link">Listar</a> <br> <br>

	</form>
</body>



</html>
