
<head>
<title>Servicos</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<body >
	<h3>Servicos</h3>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<script type="text/javascript" src="../ctrl/tipo.js"></script>
	<form>
		<div >

			<label for="assunt">Descricao: </label> <input type="text"
				 id="assunt" data-ng-model="tipoDoc.tipo"><br>	<br>
			

			<button type="button" data-ng-click="create(tipo)"
				class="btn btn-primary">Salvar</button>
			<br>
			<br>
			<table class="table table-hover">
				<tr>
					<th>Descricao</th>
					<th>Accoes</th>

				</tr>
				<tr data-ng-repeat="tipo in tipos">
					<td>{{tipo.tipo}}</td>
					<td>
						<button type="button" data-ng-click="alterar(tipo)"
							class="btn btn-default">Alterar</button>
					</td>
				</tr>
			</table>
		</div>
	</form>
</body>
